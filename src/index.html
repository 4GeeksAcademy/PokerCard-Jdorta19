<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div
        id="row"
        class="row mt-5 mb-3 d-flex justify-content-center align-items-center"
      >
        <div
          id="card"
          class="col-xl-2 col-lg-2 col-md-3 col-sm-3 col-4 mx-auto  bg-light rounded"
        >
          <div class="d-flex justify-content-start display-3">
            <span id="up"></span>
          </div>
          <div
            class="d-flex justify-content-center align-items-center my-5 display-1 "
          >
            <p id="number" class="text-monospace"></p>
          </div>
          <div class="d-flex justify-content-end display-3">
            <span id="bottom" style="transform: rotate(180deg)"></span>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-5 col-8"></div>
      </div>
      <div class="input-group mt-3">
        <span class="input-group-text" for="widthInput">Insert Width</span>
        <input
          type="number"
          class="form-control"
          id="widthInput"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mt-3">
        <span class="input-group-text" for="heightInput">Insert Height</span>
        <input
          type="number"
          class="form-control"
          id="heightInput"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
